<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings - IT Help Desk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <script>
      // Прилага тъмната тема веднага, за да не премигва бяло
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.setAttribute('data-bs-theme', 'dark');
      }
    </script>
  </head>
  <body class="bg-body-secondary">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="dashboard.html">IT Help Desk</a>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="dashboard.html">← Back to Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-5" style="max-width: 600px;">
      <h2 class="mb-4">Settings</h2>
      <div id="alertContainer"></div>

      <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">Appearance</div>
        <div class="card-body">
          <div class="form-check form-switch fs-5">
            <input class="form-check-input" type="checkbox" id="darkModeSwitch">
            <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
          </div>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">Security</div>
        <div class="card-body">
          <form id="passwordForm">
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password *</label>
              <input type="password" class="form-control" id="newPassword" required minlength="6">
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password *</label>
              <input type="password" class="form-control" id="confirmPassword" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary" id="updateBtn">Update Password</button>
          </form>
        </div>
      </div>
    </main>

    <script type="module">
      import { supabase } from './src/supabase.js'

      // Проверка за вход
      async function ensureAuth() {
        const { data } = await supabase.auth.getSession()
        if (!data?.session) {
          window.location.href = 'login.html'
        }
      }
      ensureAuth();

      // Логика за Тъмната тема
      const themeSwitch = document.getElementById('darkModeSwitch');
      const htmlEl = document.documentElement;

      if (localStorage.getItem('theme') === 'dark') {
        themeSwitch.checked = true;
      }

      themeSwitch.addEventListener('change', (e) => {
        if (e.target.checked) {
          htmlEl.setAttribute('data-bs-theme', 'dark');
          localStorage.setItem('theme', 'dark');
        } else {
          htmlEl.removeAttribute('data-bs-theme');
          localStorage.setItem('theme', 'light');
        }
      });

      // Логика за смяна на парола
      const pwdForm = document.getElementById('passwordForm');
      const alertContainer = document.getElementById('alertContainer');
      const updateBtn = document.getElementById('updateBtn');

      pwdForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        alertContainer.innerHTML = '';
        
        const newPwd = document.getElementById('newPassword').value;
        const confirmPwd = document.getElementById('confirmPassword').value;

        if (newPwd !== confirmPwd) {
          alertContainer.innerHTML = '<div class="alert alert-danger">Passwords do not match!</div>';
          return;
        }

        updateBtn.disabled = true;
        updateBtn.textContent = 'Updating...';

        const { error } = await supabase.auth.updateUser({ password: newPwd });

        if (error) {
          alertContainer.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        } else {
          alertContainer.innerHTML = '<div class="alert alert-success">Password updated successfully!</div>';
          pwdForm.reset();
        }

        updateBtn.disabled = false;
        updateBtn.textContent = 'Update Password';
      });
    </script>
  </body>
</html>
